<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body >
    <div class="wrapper container my-4">
        <div class="header text-center text-warning mt-4 ">Timer Starts :  <p class="timer mx-2"></p> </div>
        <div class="container">
            <button class="btn btn-primary mb-4 "  onclick="Start()">Start</button>
            <div id="parawrapper"><h3 id="apidata"></h3></div>
            <div class="mb-3">
                <textarea class="form-control " id="exampleFormControlTextarea1" placeholder="Type Here ......" rows="10" oninput="checking()" ></textarea>
            </div> 
        </div>
        <div class="container">
            <div class="result ">The Typed is correct </div>
        </div>
        <div class="footer container">
            <button type="submit" class="btn btn-primary mb-4">Submit</button>
            <button type="submit" class="btn btn-primary mb-4 ">Reset</button>
        </div>
    </div>
    <script src="app.js">app.js</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
